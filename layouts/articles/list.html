{{ define "main" }}

<a href="/" class="inline-block px-4">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    class="h-8 w-8 fill-none stroke-current"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
    />
  </svg>
</a>

<h1 class="px-4 py-6 text-2xl font-bold">{{ .Title }}</h1>
<div class="px-4 py-6"><p>{{ .Content }}</p></div>
<div class="flex flex-wrap gap-4 px-4">
  {{ range .Pages }} {{ $article := .Resources.Get (.Param "video_file") }}

  <a href="{{ .RelPermalink }}">
    <article class="flex flex-col gap-2">
      <span class="text-base"> {{ .Title }} </span>
      <span class="text-xs opacity-50"
        >{{ time.Format "02/01/2006" (.Param "publication_date") }}</span
      >
    </article>
  </a>
  {{ end }}
</div>
{{ end }}
